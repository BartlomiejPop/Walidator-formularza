<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Walidator formularza</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<form>
				<h1>Zarejestruj się</h1>
				<div class="form-box">
					<label for="username">Nazwa użytkownika:</label>
					<input
						type="text"
						id="username"
						placeholder="Podaj nazwę użytkownika" />
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="password">Hasło:</label>
					<input type="password" id="password" placeholder="Podaj hasło" />
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="password2">Powtórz hasło:</label>
					<input type="password" id="password2" placeholder="Powtórz hasło" />
					<p class="error-text">error</p>
				</div>
				<div class="form-box">
					<label for="email">Adres e-mail:</label>
					<input type="email" id="email" placeholder="Podaj e-mail" />

					<p class="error-text">error</p>
				</div>

				<div class="control-buttons">
					<button type="button" class="clear" id="clear">Wyczyść</button>
					<button type="button" class="send" id="send">Wyślij</button>
				</div>
			</form>
		</div>
		<div class="popup">
			<p>Formularz został przesłany!</p>
			<button class="close" id="close">Zamknij</button>
		</div>

		<script src="app.js"></script>
	</body>
</html>
